<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="value" required="true"></cc:attribute>
	<cc:attribute name="styleClass" default="nav_btn"></cc:attribute>
</cc:interface>

<cc:implementation>
	<div id="#{cc.id}" class="#{cc.attrs.styleClass}" onclick="window.location.href='/TrendingSeason/ts/#{cc.id}.jsf';">
		<h:outputText id="btnLabel"  value="#{cc.attrs.value}"></h:outputText>
	</div>
</cc:implementation>
</html>
