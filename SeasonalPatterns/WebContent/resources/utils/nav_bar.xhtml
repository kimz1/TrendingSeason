<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">

<cc:interface>
	<cc:attribute name="focus"></cc:attribute>
</cc:interface>

<cc:implementation>
	<div id="#{cc.id}" class="nav_bar_class">
		<h:panelGrid columns="4" style="display:inline">
			<utils:nav_btn id="spread" value="SPREAD" styleClass="#{cc.attrs.focus == 'spread' ? 'nav_btn_focused' : 'nav_btn'}"></utils:nav_btn>
			<utils:nav_btn id="outright" value="OUTRIGHT" styleClass="#{cc.attrs.focus == 'outright' ? 'nav_btn_focused' : 'nav_btn'}"></utils:nav_btn>
			<utils:nav_btn id="backtest" value="BACKTEST" styleClass="#{cc.attrs.focus == 'backtest' ? 'nav_btn_focused' : 'nav_btn'}"></utils:nav_btn>
			<utils:nav_btn id="portfolio" value="PORTFOLIO" styleClass="#{cc.attrs.focus == 'portfolio' ? 'nav_btn_focused' : 'nav_btn'}"></utils:nav_btn>
		</h:panelGrid>
		<utils:login_btn id="login"></utils:login_btn>
	</div>
</cc:implementation>
</html>
