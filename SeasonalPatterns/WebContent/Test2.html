<!DOCTYPE html>
<html lang="en">
<head>
<title>Event Propagation</title>

<style>
#square {
	border: 1px solid black;
	background-color: yellow;
	height: 100px;
	width: 100px;
	top: 10px;
	left: 10px;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script>
	$(document).ready(function() {
		var par = {
			fcion : function() {
				console.log(this);
			}
		};
		$("p").on("click", $.proxy(par.fcion, $("h1")));
	});
	
</script>
</head>

<body>
	<h1>Header</h1>
	<p>Hide</p>
</body>
</html>
