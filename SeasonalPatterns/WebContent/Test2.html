<!DOCTYPE html>
<html lang="en">
<head>
<title>Event Propagation</title>

<style>
#p {
	height: 100px;
	width: 100px;
	left: 0px;
	right: 0px;
	background-color: blue;
}

#ch {
	height: 50px;
	width: 50px;
	left: 0px;
	right: 0px;
	background-color: green;
}
</style>

<script>
	var ch, p;
	window.onload = init;

	function init() {
		p = document.getElementById("p");
		ch = document.getElementById("ch");
	}
	(function() {
		console.log(p);
		console.log(ch);

		p.addEventListener("click", funcParent, false);
		ch.addEventListener("click", funcChild, false);

		function funcParent(event) {
			console.log("parent");
		}

		function funcChild(event) {
			console.log("child");
		}
	})();
</script>
</head>

<body>
	<div id="p">
		<div id="ch"></div>
	</div>
</body>
</html>
